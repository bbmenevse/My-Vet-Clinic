<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}"  >
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
  <h2 th:text="'List of Vets'"> bla bla bla </h2>

    <table class="table-striped table">
        <thead>
        <tr>
            <th style="width: 10%;">Id</th>
            <th style="width: 10%;">First Name</th>
            <th style="width: 10%">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet?.getId()}">1</td>
            <td th:text="${vet?.getFirstName()}">First Name</td>
            <td th:text="${vet?.lastName}">Last Name</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
