<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
  <h1 th:text="'List of Pet Owners'"></h1>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <!-- Görünüşe göre hem get ile, hem de normal şekilde kullanılabiliyor. Anladığım kadarıyal aralarında bir fark yok -->
            <td th:text="${owner?.getId()}">1</td>
            <td th:text="${owner?.getFirstName()}">First Name</td>
            <td th:text="${owner?.lastName}">Last Name</td>
            <!-- Soru işareti Safe navigation Operator, boş obje dönerse nullpointer hatası gelmesin diye kullanılıyor -->
        </tr>
        </tbody>
    </table>
</body>
</html>
